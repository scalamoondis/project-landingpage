<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Island</title>
</head>
<body>
    <div id="foundation"> 
        <!-- Making the initial background boxes-->
        
        
        <div class="section1"> 
            <!-- First box-->
            
            <header class="hcontainer">
                <div class="h1"> Header logo</div>
                <div class="h2"> header link one</div>
                <div class="h3"> header link two</div>
                <div class="h4"> header link three</div>
            </header>
            
            <div class="fmaincontain"> 
                <!-- Container for middle boxes for first-->
                <div class="ftextcontain">
                    <!-- container for button and text left of image-->
                    <div class="front-text">
                        <p class="fbig-text"> Big text</p>
                        <p class="fsmall-text"> small text</p>
                        <button class="fbutton"> Sign up</button>
                    </div>
                </div>
                <img class="fpicture" huge picture
            </div>
        </div>
        
        
        <div class="section2">
            <!-- Second box-->
    
            <div class="2title"> Some random Info title</div>
            <div class="2imageholder">
                <!-- Container holding images-->
                <div class="fig1"> <figure></figure>Box 1<figcaption> box 1 text</figcaption></div>
                <div class="fig2"> <figure></figure>Box 2<figcaption> box 2 text</figcaption></div>
                <div class="fig3"> <figure></figure>Box 3<figcaption> box 3 text</figcaption></div>
                <div class="fig4"> <figure></figure>Box 4<figcaption> box 4 text</figcaption></div>
            </div>
        </div>
        
        
        <div class="section3">
            <!-- Third box, maybe use blockquote element-->
    
            <figure class="3blockquote">
                <blockquote> "this is taking longer than thought" </blockquote>
                <figcaption> Ya boy</figcaption>
            </figure>
        </div>
        
        
        <div class="section4">
            <!-- Fourth box-->
    
            <div class="4contain"> 
                <!-- Container for fourth-->
                <div class="4text"> Call for a yeah yeah</div>
                <div class="4text"> sign up for a yeah yeah</div>
                <button class="4button"> Yeah yeah</button>
            </div>
    
        </div>
       
       
        <div class="section5">
            <!-- Fifth box-->
            <footer> The Dodin Farter 2023</footer>
        
        </div>
    
    </div>
</body>
</html>
